<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<!-- Lien vers la feuille de style css 'style-layout.css' -->
	<h:outputStylesheet library="styles" name="style-layout.css"/>
</h:head> 
<body> 

	<div class="main">
	
	
		<!-- Injection du fragment header.xhtml via le composant ui:insert -->
	
		<div id="menuBar">
			<ui:insert name="menuBar">
				<ui:include src="/templates/menuBar.xhtml" />
			</ui:insert>
		</div>
	
		<!-- Injection du fragment "content".xhtml via le composant ui:insert -->
	
		<div id="content">
			<ui:insert name="content">
				<ui:include src="/templates/content.xhtml" />
			</ui:insert>
		</div>
	
	
		<!-- Injection du fragment footer.xhtml via le composant ui:insert -->
	
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
			
		</div>
		
	</div>
</body> 
</html>
