<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<!-- ============Utilisation du modele layout.xhtml============ -->

	<!-- Injection du layout  -->	
	<ui:composition template="/templates/layout.xhtml">

	
		<!-- Definition d'un nouveau content -->
		<ui:define name="content"> 
				<br/><br/>
				<h:form>
					<p:panel header="Chercher une marchandise" id="panel" >
						<h:panelGrid  id="grid" columns="3" cellpadding="5" cellspacing="5">

							<p:outputLabel for="idMarchandise" value="ID marchandise" />
							<p:selectOneMenu id="idMarchandise" value="#{gestion_marchandise.idMarchandiseSelectionner}" style="width:180px">
								<f:selectItems value="#{gestion_marchandise.listeIDMarchandise}" />
				       		 </p:selectOneMenu>
				       		 
				       		 
							<f:facet name="footer">
								<p:commandButton update="grid" action="afficheMarchandise" actionListener="#{gestion_marchandise.selectionnerMarchandiseSansParam}" value="Afficher" />
							</f:facet>
			
						</h:panelGrid>
					</p:panel>
				</h:form>
	
		</ui:define>
	
	</ui:composition>
</body> 
</html>
