<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<!-- Lien vers la feuille de style css 'global.css' -->
	<h:outputStylesheet library="styles" name="global.css"/>
	<style type="text/css">
h1{
	font-family: sans-serif;
	color: red;
}
</style>
</h:head> 
<body> 


	<!-- ============Utilisation du modele layout.xhtml============ -->

	<!-- Injection du layout  -->	
	<ui:composition template="/templates/layout.xhtml">

	
		<!-- Definition d'un nouveau content -->
		<ui:define name="content">  
		
			<h2 style="font-family: 'Open Sans', sans-serif;">Bonjour <h:outputText value="#{authenticationBean.utilisateurlogged.nom}" />,</h2>
			
			
			<!-- =========Affichage des messages ==================== -->
			
			<p:messages id="messages" showDetail="true" closable="true">
        		<p:autoUpdate />
    		</p:messages>
				
				<!-- ===========Affichage de la liste des marchandises =========== -->
				
				<h4 style="font-family: 'Open Sans', sans-serif;"> Liste des marchandises</h4>
			
				<h:form>
					<p:dataTable value="#{gestionClient.findClientsDuConseiller(authenticationBean.conseillerlogged.idConseiller)}" var="client" resizableColumns="true" width="60%" border="1">
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="ID client" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.idClient }" />
						</p:column>
					
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.nom }" />
						</p:column>
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Prenom" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.prenom }" />
						</p:column>
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Adresse" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.adresse }" />
						</p:column>
						
									<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Code postal" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.codePostal }" />
						</p:column>
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Ville" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.ville }" />
						</p:column>
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Telephone" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.telephone }" />
						</p:column>
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Conseiller" />
							</f:facet>
							<!-- Donnée de la colonne -->
							<h:outputText value="#{client.conseillerId}" />
						</p:column>

						
						<!-- Colonne pour afficher le client -->
						
						<p:column>
							<!-- En tete de la colonne -->
							<f:facet name="header">
								<h:outputText value="Afficher" />
							</f:facet>

							<!-- Donnée de la colonne -->
						
							<h:commandLink id="affiche" action="afficheClient" actionListener="#{gestionClient.selectionnerClient}" >
								
									<!-- Passage de parametre au composant : nom deleteID / valeur = l'id du client -->
									<f:param id="afficherID" name="id" value="#{client.idClient}"/>
									
									<!--  label du lien  -->
									<h:outputText value="afficher" />
							
							</h:commandLink>
							
						</p:column>
					
					</p:dataTable>
			</h:form>

    		
    		
    		
    		<!-- ===========Affichage de la liste des comptes =========== -->
    		
    		
    		<h4 style="font-family: 'Open Sans', sans-serif;"> Liste des comptes</h4>

			<h:form>
				<p:dataTable value="#{gestionCompte.findComptesDuConseiller(authenticationBean.conseillerlogged.idConseiller)}" var="compte" resizableColumns="true" width="60%" border="1">
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="ID compte" />
						</f:facet>
						<!-- Donnée de la colonne -->
						<h:outputText value="#{compte.idCompte}" />
					</p:column>
				
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="ID Client" />
						</f:facet>
						<!-- Donnée de la colonne -->
						<h:outputText value="#{compte.clientID }" />
					</p:column>
					
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="Solde" />
						</f:facet>
						<!-- Donnée de la colonne -->
						<h:outputText value="#{compte.solde }" />
					</p:column>
					
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="TypeCompte" />
						</f:facet>
						<!-- Donnée de la colonne -->
						<h:outputText value="#{compte.typeCompte}" />
					</p:column>
					
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="Taux" />
						</f:facet>
						<!-- Donnée de la colonne -->
						<h:outputText value="#{compte.taux}" />
					</p:column>
					
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="Decouvert" />
						</f:facet>
						<!-- Donnée de la colonne -->
						<h:outputText value="#{compte.decouvert}" />
					</p:column>
				
				
					<!-- Colonne pour afficher le compte -->
								
					<p:column>
						<!-- En tete de la colonne -->
						<f:facet name="header">
							<h:outputText value="Afficher" />
						</f:facet>
		
						<!-- Donnée de la colonne -->
						<h:commandLink id="affiche" action="afficheCompte" actionListener="#{gestionCompte.selectionnerCompte}" >
										
								<!-- Passage de parametre au composant : nom deleteID / valeur = l'id du client -->
								<f:param id="afficherID" name="id" value="#{compte.idCompte}"/>
										
								<!--  label du lien  -->
								<h:outputText value="afficher" />
									
						</h:commandLink>
									
					</p:column>
						
					
				
				</p:dataTable>
			</h:form>
    		
    		
    		
    		
		</ui:define>
	
	</ui:composition>
</body> 
</html>
