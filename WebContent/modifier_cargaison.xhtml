<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<!-- ============Utilisation du modele layout.xhtml============ -->

	<!-- Injection du layout  -->	
	<ui:composition template="/templates/layout.xhtml">

	
		<!-- Definition d'un nouveau content -->
		<ui:define name="content">  
				<br/> <br/>
					<h:form>
						<p:panel header="Affichage cargaison" id="panel" >
							<h:panelGrid  id="grid" columns="3" cellpadding="5" cellspacing="5">
	
								<p:outputLabel for="idIdCargaison" value="ID cargaison" />
								<h:outputText id="idIdCargaison" value="#{gestion_cargaison.cargaison.idCargaison}" />
								<br/>
								
								<h:outputLabel for="idRef" value="Reference" />
								<h:inputText id="idRef" value="#{gestion_cargaison.cargaison.reference}" />
								<p:message for="idRef" />
								
								<h:outputLabel for="iddistance" value="Distance (km)" />
								<h:inputText id="iddistance" value="#{gestion_cargaison.cargaison.distance}" />
								<p:message for="iddistance" />
								
								<h:outputLabel for="idDate_livraison" value="Date de livraison" />
								<h:inputText id="idDate_livraison" value="#{gestion_cargaison.cargaison.dateLivraison}" />
								<p:message for="idDate_livraison" />
								
								
								<p:outputLabel for="idTypeCargaison" value="Type de cargaison" />
								<h:outputText id="idTypeCargaison" value="#{gestion_cargaison.typeCargaison}"/>
								<p:message for="idTypeCargaison" />
								
								
								
									<h:outputLabel for="idpoids" value="Poids (kg)" rendered="#{gestion_cargaison.typeCargaison.equals('aerienne')}" />
									<h:inputText id="idpoids" value="#{gestion_cargaison.cargaison.poids}" rendered="#{gestion_cargaison.typeCargaison.equals('aerienne')}" />
						       	
						       	
								
									<h:outputLabel for="idtemperature" value="Temperature (Â°C)" rendered="#{gestion_cargaison.typeCargaison.equals('routiere')}" />
									<h:inputText id="idtemperature" value="#{gestion_cargaison.cargaison.temperature}" rendered="#{gestion_cargaison.typeCargaison.equals('routiere')}" />
						       	
								
								
								<f:facet name="footer">
									<p:commandButton update="grid" action="accueil" actionListener="#{gestion_cargaison.modifierCargaison}" value="Modifier" />

									<!-- =========Affichage des messages ==================== -->
			
									<p:messages id="messages" showDetail="true" closable="true">
						        		<p:autoUpdate />
						    		</p:messages>
								
								
								</f:facet>
							</h:panelGrid>
						</p:panel>
					</h:form>
					
	
		</ui:define>
		
	</ui:composition>
</body> 
</html>
